name: CI
on:
  push:
    branches:
      - master
      - flake-update
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: cachix/install-nix-action@v12
        with:
          install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-2.4pre20210126_f15f0b8/install
          extra_nix_config: "experimental-features = nix-command flakes"
      - uses: cachix/cachix-action@v8
        with:
          name: bernardo
          signingKey: ${{ secrets.CACHIX_SIGNING_KEY }}
      - name: chktex
        run: nix develop -c chktex cv.tex
      - name: latexindent
        run: |
          nix develop -c latexindent cv.tex > cv.tex.fmt
          cmp --silent cv.tex cv.tex.fmt || exit 1

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: cachix/install-nix-action@v12
        with:
          install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-2.4pre20210126_f15f0b8/install
          extra_nix_config: "experimental-features = nix-command flakes"
      - uses: cachix/cachix-action@v8
        with:
          name: bernardo
          signingKey: ${{ secrets.CACHIX_SIGNING_KEY }}
      - name: nix-build
        run: nix build -L

  publish:
    runs-on: ubuntu-latest
    needs: [ lint, build ]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: cachix/install-nix-action@v12
        with:
          install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-2.4pre20210126_f15f0b8/install
          extra_nix_config: "experimental-features = nix-command flakes"
      - uses: cachix/cachix-action@v8
        with:
          name: bernardo
          signingKey: ${{ secrets.CACHIX_SIGNING_KEY }}
      - name: nix-build
        run: |
          mkdir -p ~/
          nix build -L -o ~/result
      - name: commit
        run: |
          git checkout publish 2>/dev/null || git checkout -b publish
          [ "$(git branch --show-current)" = "publish" ] || exit 1
          rm -rf ./*
          cp ~/result/cv.pdf ./

          git config --local user.email "bernardo@meurer.org"
          git config --local user.name "Bernardo Meurer"
          git add -A
          git commit -m "publish ${{ github.sha }}"
      - uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: publish
          force: true
